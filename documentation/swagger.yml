servers:
  - url: http://127.0.0.1:5000/
components:
  parameters:
    header_customer_id:
      in: header
      required: true
      description: Client code. A client is owner of cause, channel, severity and tag
      name: X-Customer-Id
      schema:
        type: string
    header_coverage:
      in: header
      required: true
      description: Coverage of navitia services
      name: X-Coverage
      schema:
        type: string
    header_authorization:
      in: header
      required: true
      description: Token for navitia services
      name: Authorization
      schema:
        type: string
    header_contributors:
      required: true
      description: Contributor code
      name: X-Contributors
      in: header
      schema:
        type: string
    start_page:
      in: query
      name: start_page
      description: Index of the first element returned (start at 1)
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    items_per_page:
      in: query
      name: items_per_page
      description: Number of items per page
      required: false
      schema:
        type: integer
        minimum: 0
        maximum: 1000
        default: 20
    publication_status:
      in: query
      name: publication_status
      description: Filter by publication_status (example:publication_status[]=ongoing)
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - past
            - ongoing
            - coming
        default:
          - past
          - ongoing
          - coming
    ends_after_date:
      in: query
      name: ends_after_date
      description: "Start-date restriction for end_publication date (example:
        2018-08-03T12:19:13Z)"
      required: false
      schema:
        type: string
    ends_before_date:
      in: query
      name: ends_before_date
      description: "End-date restriction for end_publication date (example:
        2018-08-03T12:19:13Z)"
      required: false
      schema:
        type: string
    current_time:
      in: query
      name: current_time
      description: "Parameter for settings the current time, mostly for debugging purpose
        (example: '2018-08-03T12:19:13Z')"
      required: false
      schema:
        type: string
        default: now
    tag:
      in: query
      name: tag
      description: Filter by tag (id of tag)
      required: false
      schema:
        type: array
        items:
          type: string
          format: uuid
    uri:
      in: query
      name: uri
      description: Filter by uri of ptobject
      required: false
      schema:
        type: string
    line_section:
      in: query
      name: line_section
      description: If uri is a line id, filter also on related line_section(s)
      required: false
      schema:
        type: boolean
        default: false
    status:
      in: query
      name: status
      description: Filter by status
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - archived
            - published
            - draft
        default:
          - published
          - draft
    depth:
      in: query
      name: depth
      description: With depth=2, you could retrieve the first page of impacts from the
        disruption
      required: false
      schema:
        type: integer
        default: 1
  requestBodies:
    cause_creation:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/cause_creation"
      description: Cause that needs to be stored
    property_creation:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/property_creation"
      description: Property that needs to be stored
    category_creation:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/category_creation"
      description: Category that needs to be stored
    disruption_creation:
      content:
        application/json:
