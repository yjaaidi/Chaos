  ################################################################################
  #                                 Parameters                                  #
  ################################################################################
  parameters:
    header_customer_id:
      in: header
      required: true
      type: string
      description: Client code. A client is owner of cause, channel, severity and tag
      name: X-Customer-Id
    header_coverage:
      in: header
      required: true
      type: string
      description: Coverage of navitia services
      name: X-Coverage
    header_authorization:
      in: header
      required: true
      type: string
      description: Token for navitia services
      name: Authorization
    header_contributors:
      required: true
      type: string
      description: Contributor code
      name: X-Contributors
      in: header
    start_page:
      in: query
      name: start_page
      description: Index of the first element returned (start at 1)
      required: false
      type: integer
      default: 1
      minimum: 1
    items_per_page:
      in: query
      name: items_per_page
      description: Number of items per page
      required: false
      type: integer
      default: 20
    publication_status:
      in: query
      name: publication_status
      description: Filter by publication_status (example:publication_status[]=ongoing)
      required: false
      default:
        - past
        - ongoing
        - coming
      type: array
      items:
        type: string
        enum:
          - past
          - ongoing
          - coming
    ends_after_date:
      in: query
      name: ends_after_date
      description: "Start-date restriction for end_publication date (example: 2018-08-03T12:19:13Z)"
      required: false
      type: string
    ends_before_date:
      in: query
      name: ends_before_date
      description: "End-date restriction for end_publication date (example: 2018-08-03T12:19:13Z)"
      required: false
      type: string
    current_time:
      in: query
      name: current_time
      description: "Parameter for settings the current time, mostly for debugging purpose (example: 2018-08-03T12:19:13Z)"
      default: now
      required: false
      type: string
    tag:
      in: query
      name: tag
      description: Filter by tag (id of tag)
      required: false
      type: array
      items:
        type: string
        format: uuid
    uri:
      in: query
      name: uri
      description: Filter by uri of ptobject
      required: false
      type: string
    line_section:
      in: query
      name: line_section
      description: If uri is a line id, filter also on related line_section(s)
      required: false
      type: boolean
      default: false
    status:
      in: query
      name: status
      description: Filter by status
      required: false
      default:
        - published
        - draft
      type: array
      items:
        type: string
        enum:
          - archived
          - published
          - draft
    depth:
      in: query
      name: depth
      description: With depth=2, you could retrieve the first page of impacts from the disruption
      required: false
      type: integer
      default: 1

